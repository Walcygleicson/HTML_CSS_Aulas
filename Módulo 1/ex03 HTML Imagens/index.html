<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta</p>
    <!--Dica: Para não precisar escrever todo o nome do arquivo entre as aspas do src, tecle Ctrl + Epaço que aparecerá a lista dos arquivos-->
    <!--Para adicionar uma imagem bastar digitar a tag "img". O "scr" é o local onde o arquivo de imagem será chamado. O "alt" será uma descrição da imagem, caso a imagem não consiga ser mostrada-->
    <img src="logo_html_low.png" alt="É um logo do HTML5">
    <p>Podemos também carregar imagens que estão em subpastas <br>Ex:</p>
    <img src="imgs/logo_css.png" alt="Logo CSS">
    <p>Também é possível carregar imagens de links apenas copiando o endereço da imagen e colando no "src</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JAVASCRIP carregado a partir de um link">
</body>
</html>
